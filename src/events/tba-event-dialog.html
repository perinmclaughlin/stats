<template>
  <ux-dialog>
    <ux-dialog-header>
    </ux-dialog-header>
    <ux-dialog-body>

      <label>year</label>
      <select class='form-control' value.bind="year" change.delegate='yearChanged()'>
        <option value.bind="'2018'">2018</option>
        <option value.bind="'2017'">2017</option>
      </select>

      <label>game</label>

      <select class='form-control' value.bind="chosenGame">
        <option repeat.for="game of games" model.bind="game">
          ${game.name}
        </option>
      </select>

      <table class='table'>
        <tr>
          <th>Name</th>
          <th></th>
        </tr>
        <tr repeat.for="event of events">
          <td>
            ${event.name}
          </td>
          <td>
            <button class='btn btn-sm btn-primary' click.delegate='importEvent(event)'>
              Import
            </button>
          </td>
          <td>
            <div show.bind='event.isLoading' class='loader'></div>
          </td>

        </tr>

        <tr>
          <td>
            <label>By Event Key:</label> <input type='text' value.bind="customEventKey" /> 
          </td>
          <td>
            <button class='btn btn-sm btn-primary' click.delegate='importByEventKey()'>Import</button>
          </td>
          <td>
            <div show.bind='customIsLoading' class='loader'></div>
          </td>
        </tr>
      </table>
    </ux-dialog-body>
    <ux-dialog-footer>
    </ux-dialog-footer>
  </ux-dialog>
</template>
